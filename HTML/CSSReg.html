<html>
 <head>
  <title>Registration CSS</title>
 </head>
 <body>
  <p style = "color:red; font-size:60px; font-style:italics; text-align:center;">
    <h2>Registration Form</h2>
  </p>
  <p style = "color:blue;font-size:30px; font-style:italics;text-align:center;">
    <h4> Vaccination Registration</h4>
    <label for="nameof">Name </label><br>
    <input type="text" id="nameof" name="nameof"><br><br>
    <label for="gender">Gender</label><br>
    <label for="male">Male</label>
    <input type="radio" id="gender" name="Male">
    <label for="female">Female</label>
    <input type="radio" id="gender" name="Female"><br><br>
    <label for="dose">Dose</label><br>
    <select>
      <option value="first">First Dose</option>
      <option value="second">Second Dose</option>
      <option value="booster">Booster Dose</option>    
    <select><br><br>
    <label for="age">Age</label><br>
    <input type="text" id="age" name="age"><br><br>
    <label for="location">Location</label><br>
    <input type="text" id="location" name="location"><br><br>
    <input type="submit" value="Submit">
  </p>
 </body>
</html>
